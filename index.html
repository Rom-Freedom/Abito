<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Abito</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src="./img/logo.avif" alt="logo">
                    <span>Abito</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-outline">Login and registration</button>
                    <button class="btn btn-primary">Submit an ad</button>
                </div>

                <div class="header-burger">
                    <img src="./img/images.png" alt="burger menu">
                </div>
            </div>     
        </div>
    </header>
    
    <main>
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input type="text">
                    <button class="btn btn-primary search-btn">
                        <img class="search-btn__icon" src="./img/Search_Icon.svg.png" alt="search icon">
                        <span class="search-btn__text">Search</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container">
                <div class="content-box">
                    <div class="content-main">
                        <h2 class="content-main__title">
                            Recomendations for you
                        </h2>

                        <div class="content-main__list">
                            <a href="http://stiralka.tkat.ru/?mod=articles&act=full&id_article=27885&src=1" class="content-main__list-item">
                                <div class="content-main__list-item--img">
                                    <img src="./img/washing-vehacle.png" alt="good">
                                </div>
                                <h5 class="content-main__list-item--title">
                                    Washing machine
                                </h5>
                                <strong class="content-main__list-item--price">500 $</strong>
                                
                                <div class="content-main__list-item--desc-box">
                                    <span class="content-main__list-item--desc">Moscow</span>
                                    <span class="content-main__list-item--desc">10-th, July, 10:39</span>
                                </div>
                            </a>
                            <div class="content-main__list-item">2</div>
                            <div class="content-main__list-item">3</div>
                            <div class="content-main__list-item">4</div>
                            <div class="content-main__list-item">5</div>
                            <div class="content-main__list-item">6</div>
                        </div>
                    </div>
                    <div class="content-side">
                        Con
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
