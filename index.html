<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Abito</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src="./img/colorful-bird-illustration-gradient_343694-1741.avif" alt="logo">
                    <span>Abito</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-outline">Login and registration</button>
                    <button class="btn btn-primary">Submit an ad</button>
                </div>

                <div class="header-burger">
                    <img src="./img/images.png" alt="burger menu">
                </div>
            </div>     
        </div>
    </header>
    
    <main>
        <section class="search">
            <div class="container">
                Search
            </div>
        </section>

        <section class="content">
            <div class="container">
                Content
            </div>
        </section>
    </main>
