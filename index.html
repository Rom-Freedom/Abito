<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Abito</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src="./img/logo.avif" alt="logo">
                    <span>Abito</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-outline">Login and registration</button>
                    <button class="btn btn-primary">Submit an ad</button>
                </div>

                <div class="header-burger">
                    <img src="./img/images.png" alt="burger menu">
                </div>
            </div>     
        </div>
    </header>
    
    <main>
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input type="text">
                    <button class="btn btn-primary search-btn">
                        <img class="search-btn__icon" src="./img/Search_Icon.svg.png" alt="search icon">
                        <span class="search-btn__text">Search</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container">
                <div class="content-box">
                    <div class="content-main">
                        Con
                    </div>
                    <div class="content-side">
                        Con
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
